# ═══════════════════════════════════════════════
# Nginx Reverse Proxy for Pinpointer
# Traffic flow: Traefik -> Nginx (this) -> Node.js app
# ═══════════════════════════════════════════════

upstream pinpointer_backend {
    server pinpointer-app:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # ─── Reverse Proxy ───
    location / {
        proxy_pass http://pinpointer_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running audit requests
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s;

        # Disable buffering for real-time status updates
        proxy_buffering off;
    }

    # Health check endpoint (for Docker healthcheck + Traefik)
    location /health {
        proxy_pass http://pinpointer_backend/health;
        access_log off;
    }

    # ─── Security Headers ───
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Gzip Compression ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ─── Static File Caching ───
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        proxy_pass http://pinpointer_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
