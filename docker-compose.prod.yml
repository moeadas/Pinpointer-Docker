# ═══════════════════════════════════════════════
# Pinpointer v6.0 — Production (Hostinger VPS)
# Traefik -> Node.js App (direct)
#
# Domain: audit.pinpoint.online
# VPS: 72.62.33.12 (srv1126518.hstgr.cloud)
# Network: root_default (shared with Traefik)
#
# Usage: docker compose -f docker-compose.prod.yml up -d --build
# ═══════════════════════════════════════════════

services:
  pinpointer-app:
    build: .
    container_name: pinpointer-app
    restart: unless-stopped
    environment:
      - PORT=3000
      - PUPPETEER_ENABLED=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - NODE_ENV=production
    expose:
      - "3000"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /tmp:size=256M
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # ─── Traefik Labels ───
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pinpointer.rule=Host(`audit.pinpoint.online`)"
      - "traefik.http.routers.pinpointer.tls=true"
      - "traefik.http.routers.pinpointer.entrypoints=websecure"
      - "traefik.http.routers.pinpointer.tls.certresolver=mytlschallenge"
      - "traefik.http.services.pinpointer.loadbalancer.server.port=3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - root_default

networks:
  root_default:
    external: true
