# ═══════════════════════════════════════════════
# Pinpointer v6.0 — Production (Hostinger VPS)
# Traefik -> Nginx -> Node.js App
#
# Domain: audit.moeadas.com
# Network: root_default (shared with Traefik)
#
# Usage: docker compose -f docker-compose.prod.yml up -d --build
# ═══════════════════════════════════════════════

services:
  # ─── Node.js Application ───
  pinpointer-app:
    build: .
    container_name: pinpointer-app
    restart: unless-stopped
    environment:
      - PORT=3000
      - PUPPETEER_ENABLED=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - NODE_ENV=production
    # No external port mapping — internal only (Nginx connects via Docker network)
    expose:
      - "3000"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /tmp:size=256M
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pinpointer-internal

  # ─── Nginx Reverse Proxy ───
  # Sits between Traefik and the Node.js app
  # Handles: caching, security headers, gzip, static file optimization
  pinpointer-nginx:
    image: nginx:alpine
    container_name: pinpointer-nginx
    restart: unless-stopped
    # No external port mapping — Traefik routes to this container
    expose:
      - "80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      pinpointer-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # ─── Traefik Labels ───
    # Traefik discovers this container and routes audit.moeadas.com -> here
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.pinpointer.rule=Host(`audit.moeadas.com`)"
      - "traefik.http.routers.pinpointer.entrypoints=websecure"
      - "traefik.http.routers.pinpointer.tls=true"
      - "traefik.http.routers.pinpointer.tls.certresolver=letsencrypt"
      # Service points to Nginx port 80
      - "traefik.http.services.pinpointer.loadbalancer.server.port=80"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.pinpointer-http.rule=Host(`audit.moeadas.com`)"
      - "traefik.http.routers.pinpointer-http.entrypoints=web"
      - "traefik.http.routers.pinpointer-http.middlewares=pinpointer-redirect"
      - "traefik.http.middlewares.pinpointer-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.pinpointer-redirect.redirectscheme.permanent=true"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - pinpointer-internal
      - root_default  # Shared network with Traefik

networks:
  # Internal network for app <-> nginx communication
  pinpointer-internal:
    driver: bridge
  # External network where Traefik lives
  root_default:
    external: true
