# ═══════════════════════════════════════════════
# Pinpointer v6.0 — Docker Compose (Local Dev)
# Usage: docker compose up -d --build
# For production (Hostinger VPS): use docker-compose.prod.yml
# ═══════════════════════════════════════════════

services:
  pinpointer-app:
    build: .
    container_name: pinpointer-app
    restart: unless-stopped
    environment:
      - PORT=3000
      - PUPPETEER_ENABLED=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - NODE_ENV=production
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /tmp:size=256M
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pinpointer-net

  pinpointer-nginx:
    image: nginx:alpine
    container_name: pinpointer-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      pinpointer-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pinpointer-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  pinpointer-net:
    driver: bridge
